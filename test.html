<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트들</title>
    <link rel="stylesheet" href="css/common_components.css">
    <link rel="stylesheet" href="css/common_all.css">

</head>

<body>
    <div class="align" style="justify-content: center; vertical-align: middle; padding: 100px;">
        <!--체크박스-->
        <input id="checkbox1" name="checkbox" type="checkbox" checked="checked">
        <label for="checkbox1">체크박스</label>
        <!--검색창-->
        <form id='searchform'>
            <div id='simpleSearch'>
                <input type='search' name='search' class='searchInput' placeholder='  검색'>
                <input type='submit' name='go' class='searchButton'>
            </div>
        </form>
        <!--데이터 리스트-->
        <input class="dataoption" list="lenguages" placeholder="  클릭하면 리스트출력">
        <datalist id="lenguages">
            <option value="Html">
            <option value="Css">
            <option value="Python">
            <option value="Java">
            <option value="Go">
        </datalist>
    </div>
</body>

</html>
